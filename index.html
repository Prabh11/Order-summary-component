<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="app/CSS/style.css">
    <title>Summary Card</title>
</head>

<body>
    <img class="brand-bg" src="assets/images/pattern-background-desktop.svg" alt="">
    <div class="Summary_Card" id="Second-col">
        <div class="container">
            <img class="brand-secondary-bg" src="assets/images/illustration-hero.svg" alt="">
            <div class="contents">

                <h1 class="title">Order Summar</h1>
                <p class="discription">You can now listen the millions of the songs,
                    audiobooks, and podcasts on any device
                    anywhere you like!
                </p>


                <div class="row plan-box">
                    <div class="col-2">
                        <img src="assets/images/icon-music.svg" alt="" class="music-icon">
                    </div>
                    <div class="col-7">
                        <div class="row">
                            <p class="plan"> <b>Annual Plan</b></p>
                        </div>
                        <div class="row">
                            <p class="plan-price">$59.99/Year</p>
                        </div>
                    </div>
                    <div class="col-3"><a href="#" class="plan-change"><Strong>Change</Strong></a></div>
                </div>

                <div class="btn-section">
                    <button class="btn-payment"><b>Proceed to Payment</b></button>
                    <a href="#"><strong>Cancel Order</strong></a>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
